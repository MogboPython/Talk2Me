<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title%}{% endblock %} - Talk2Me</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Custom css for Layout pages-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
    </head>
    <body>
        <!--Main Body Section-->
        <div class="main-section">
            <div class="jumbotron">
                <h1 class="display-4">Talk2Me</h1>
                <p class="lead">Chat rooms are back! </p>
            </div>

            <!-- Demo image start -->
            <div id="image-section">
                <picture>
                    <img class="card" src="{{ url_for('static', filename='images/demo.gif') }}" border="5px">
                </picture>
            </div>
            <!-- Demo image end -->

            <!-- Righthand side start -->
            <div id="righthand-side">
                <!--Flash messages-->
                {% with messages = get_flashed_messages(with_categories = true) %}
                    {% if messages %}
                    <div>
                        {{ messages[0][1]}}
                    </div class="alert alert-{{ messages[0][0] }} " role="alert">
                    <hr>
                    {% endif %}
                {% endwith %}
                <!--Flash messages end-->

                {% block content %}
                {% endblock %}
            </div>
            <!-- Righthand side end -->
        </div>
    </body>
</html>
